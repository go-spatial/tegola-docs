<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="/">
        TEGOLA
    <!--img src="{{.Site.Params.pathroot}}images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""-->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="javascript:" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {{ range .Children }}
                                <a class="dropdown-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" href="{{.URL}}">
                                    {{ .Name }}
                                </a>
                            {{ end }}
                        </div>
                    </li>
                {{ else }}
                    <li class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                        <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                {{ end }}
            {{end}}
        </ul>
        <a href="https://github.com/go-spatial/tegola/releases" class="btn btn-outline-info">Download</a>
    </div>
</nav>
